<p-dialog
  header="Create new project"
  [(visible)]="viewDialogue"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '42rem' }"
  [breakpoints]="{
    '1200px': '50vw',
    '992px': '70vw',
    '768px': '90vw',
    '576px': '100vw'
  }"
>
  <form class="flex flex-col gap-6">

    <!-- GRID -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Name -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-semibold">Name</label>
        <input
          pInputText
          [(ngModel)]="project.name"
          name="name"
          placeholder="Project name"
          class="w-full"
        />
      </div>

      <!-- Status -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-semibold">Status</label>
        <p-dropdown
          [options]="statuses"
          [(ngModel)]="project.status"
          name="status"
          placeholder="Select status"
          class="w-full"
        ></p-dropdown>
      </div>

      <!-- Teams -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-semibold">Teams</label>
        <p-multiSelect
          [options]="teams"
          optionLabel="name"
          [(ngModel)]="project.teams"
          name="teams"
          placeholder="Assign teams"
          class="w-full"
        ></p-multiSelect>
      </div>

    </div>

    <!-- Description (full width) -->
    <div class="flex flex-col gap-1">
      <label class="text-sm font-semibold">Description</label>
      <textarea
        pInputTextarea
        [(ngModel)]="project.description"
        name="description"
        rows="3"
        placeholder="Short description"
        class="w-full"
      ></textarea>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 pt-4 border-t">
      <p-button
        label="Cancel"
        severity="secondary"
        type="button"
        (click)="viewDialogue = false"
      ></p-button>

      <p-button
        label="Create"
        type="button"
        icon="pi pi-check"
        (click)="submit()"
      ></p-button>
    </div>

  </form>
</p-dialog>

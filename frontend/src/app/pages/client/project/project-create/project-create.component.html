<p-dialog
  header="Create Project"
  [modal]="true"
  [(visible)]="viewDialogue"
  [style]="{ width: '50rem' }"
  [breakpoints]="{
    '1024px': '45rem',
    '768px': '90vw',
    '640px': '95vw'
  }"
>
  <span class="p-text-secondary block mb-6">
    Fill in the project details.
  </span>
  <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 mb-4">
    <label class="font-semibold md:w-28">Name</label>
    <input
      pInputText
      id="name"
      class="flex-auto"
      [(ngModel)]="project.name"
      autocomplete="off"
    />
  </div>
  <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 mb-4">
    <label class="font-semibold md:w-28">Description</label>
    <textarea
      pInputTextarea
      id="description"
      rows="3"
      class="flex-auto"
      [(ngModel)]="project.description"
    ></textarea>
  </div>
  <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 mb-4">
    <label class="font-semibold md:w-28">Status</label>
    <p-dropdown
      id="status"
      class="flex-auto"
      [options]="projectStatuses"
      [(ngModel)]="project.status"
      placeholder="Select status"
    ></p-dropdown>
  </div>
  <div class="flex flex-col-reverse md:flex-row justify-end gap-2">
    <p-button
      label="Cancel"
      severity="secondary"
      class="w-full md:w-auto"
      (click)="viewDialogue = false"
    />
    <p-button
      label="Create"
      icon="pi pi-check"
      class="w-full md:w-auto"
      (click)="createProject()"
    />
  </div>
</p-dialog>
